<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Message ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff85a1;
            --glass: rgba(255, 255, 255, 0.4);
            --border: rgba(255, 255, 255, 0.6);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: 'Quicksand', sans-serif; 
            /* Animated Gradient Background */
            background: linear-gradient(-45deg, #fff0f3, #ffdde1, #f8edeb, #ffd1dc);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; overflow: hidden; text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Sparkles/Hearts */
        .heart {
            position: absolute; color: var(--secondary);
            font-size: 18px; z-index: 1;
            animation: float 7s linear infinite; opacity: 0;
            filter: drop-shadow(0 0 5px rgba(255, 133, 161, 0.5));
        }

        @keyframes float {
            0% { transform: translateY(110vh) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-10vh) translateX(20px) rotate(360deg); opacity: 0; }
        }

        /* The Premium Card */
        .container { 
            background: var(--glass); 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1.5px solid var(--border);
            padding: 3rem 2rem; border-radius: 40px; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08); 
            width: 90%; max-width: 400px; z-index: 10;
            animation: slideUp 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { font-family: 'Dancing Script', cursive; color: var(--primary); font-size: 2.8rem; margin-top: 0; }
        p { font-weight: 500; color: #5a5a5a; font-size: 1.1rem; margin-bottom: 2rem; }

        /* Input Styling */
        input { 
            width: 100%; padding: 18px; border-radius: 20px; border: 1.5px solid var(--border);
            background: rgba(255, 255, 255, 0.5); margin-bottom: 25px;
            outline: none; font-size: 1rem; color: #444; font-weight: 600;
            transition: all 0.3s ease;
        }
        input:focus { border-color: var(--primary); background: white; box-shadow: 0 0 15px rgba(255, 77, 109, 0.1); }

        .btn-group { position: relative; height: 160px; margin-top: 30px; }

        button { 
            padding: 16px 40px; font-size: 1.1rem; border-radius: 20px; 
            border: none; cursor: pointer; font-weight: 600; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            letter-spacing: 0.5px;
        }

        .primary-btn { 
            background: var(--primary); color: white; 
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4); 
        }
        .primary-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(255, 77, 109, 0.5); }

        #noBtn { 
            background: #ffffff; color: #888; border: 1px solid #ddd;
            position: absolute; left: 50%; transform: translateX(-50%); top: 90px;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="step1" class="container">
        <h1>Welcome</h1>
        <p>A message for someone who makes every day better.</p>
        <input type="text" id="nameInput" placeholder="Your beautiful name..." autocomplete="off">
        <button class="primary-btn" onclick="goToStep2()">Open Message</button>
    </div>

    <div id="step2" class="container hidden">
        <h1 id="greeting">Hi!</h1>
        <p>I wanted to ask you something special...</p>
        <p style="font-size: 1.6rem; color: #333; font-weight: 600;">Will you be my Valentine? üåπ</p>
        <div class="btn-group">
            <button class="primary-btn" onclick="goToStep3()">Yes, I will!</button>
            <button id="noBtn" onmouseover="moveNoButton()" onclick="moveNoButton()">No</button>
        </div>
    </div>

    <div id="step3" class="container hidden">
        <div style="font-size: 4rem; margin-bottom: 10px;">‚ú®</div>
        <h1>You've Made My Day!</h1>
        <p>I knew you'd say yes! ‚ù§Ô∏è<br><br>I've already started planning our day.</p>
    </div>

    <script>
        // Premium Floating Hearts & Sparkles
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            // Randomly pick between heart and sparkle
            const icons = ['‚ù§Ô∏è', '‚ú®', 'üíñ', 'üå∏'];
            heart.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }
        setInterval(createHeart, 300);

        function goToStep2() {
            const name = document.getElementById('nameInput').value;
            if (name.trim() === "") {
                alert("Please let me know it's you... ‚ù§Ô∏è");
                return;
            }
            const music = document.getElementById('bgMusic');
            music.play().catch(() => {});

            document.getElementById('step1').classList.add('hidden');
            const s2 = document.getElementById('step2');
            s2.classList.remove('hidden');
            document.getElementById('greeting').innerText = "Hi " + name + " ‚ú®";
        }

        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const padding = 60;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function goToStep3() {
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.remove('hidden');

            fetch("https://formsubmit.co/ajax/kandalakshya@gmail.com", {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    Message: "She said YES! ‚ù§Ô∏è",
                    Name: document.getElementById('nameInput').value
                })
            });
        }
    </script>
</body>
</html>
