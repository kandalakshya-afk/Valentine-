<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Surprise ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-light: #ffdde1;
            --pink-dark: #ff4d6d;
            --soft-white: rgba(255, 255, 255, 0.9);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: 'Quicksand', sans-serif; 
            background: linear-gradient(135deg, #fff0f3 0%, #ffdde1 100%);
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; overflow: hidden; text-align: center;
        }

        /* Floating Hearts Animation */
        .heart-float {
            position: absolute;
            color: var(--pink-dark);
            font-size: 20px;
            user-select: none;
            z-index: 1;
            animation: floatUp 5s linear infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* The Main Romantic Card */
        .card { 
            background: var(--soft-white); 
            padding: 2.5rem 1.5rem; 
            border-radius: 40px; 
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2); 
            width: 85%; max-width: 380px; 
            z-index: 10;
            border: 4px solid white;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h1 { font-family: 'Pacifico', cursive; color: var(--pink-dark); font-size: 2.2rem; margin-bottom: 1rem; }
        p { font-weight: 400; color: #555; font-size: 1.1rem; margin-bottom: 2rem; }

        /* Input */
        input { 
            width: 100%; padding: 15px; border-radius: 20px; border: 2px solid #ffccd5;
            margin-bottom: 20px; outline: none; font-size: 1rem; text-align: center;
            transition: 0.3s;
        }
        input:focus { border-color: var(--pink-dark); }

        .btn-container { position: relative; height: 150px; margin-top: 20px; }

        button { 
            padding: 15px 35px; font-size: 1.1rem; border-radius: 50px; 
            border: none; cursor: pointer; font-weight: 600; 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .yes-btn { 
            background-color: var(--pink-dark); color: white; 
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.3);
        }
        .yes-btn:hover { transform: scale(1.1); }

        .no-btn { 
            background-color: #adb5bd; color: white; 
            position: absolute; left: 50%; transform: translateX(-50%); top: 80px;
        }

        .hidden { display: none !important; }

        .success-img { font-size: 4rem; margin-bottom: 1rem; display: block; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="step1" class="card">
        <h1>Hi There! ‚ù§Ô∏è</h1>
        <p>I have a tiny secret waiting for you. Who am I talking to?</p>
        <input type="text" id="userName" placeholder="Your sweet name..." autocomplete="off">
        <button class="yes-btn" onclick="startExperience()">Open It</button>
    </div>

    <div id="step2" class="card hidden">
        <h1 id="personalGreeting">Hi!</h1>
        <p>Will you be my Valentine? üåπ</p>
        <div class="btn-container">
            <button class="yes-btn" id="mainYes" onclick="sayYes()">Yes, I'd love to!</button>
            <button class="no-btn" id="noBtn" onmouseover="dodgeNo()" onclick="dodgeNo()">No</button>
        </div>
    </div>

    <div id="step3" class="card hidden">
        <span class="success-img">ü•∞</span>
        <h1>Yay! It's a Date!</h1>
        <p>You've made me so happy. I've been notified of your answer! ‚ù§Ô∏è</p>
    </div>

    <script>
        // Hearts Animation
        function spawnHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-float');
            const variants = ['‚ù§Ô∏è', 'üíñ', 'üíò', 'üíï', 'üå∏'];
            heart.innerHTML = variants[Math.floor(Math.random() * variants.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(spawnHeart, 300);

        function startExperience() {
            const name = document.getElementById('userName').value;
            if (name.trim() === "") {
                alert("Please enter your name first! ‚ù§Ô∏è");
                return;
            }
            
            // Start Music
            document.getElementById('bgMusic').play().catch(() => {});

            document.getElementById('step1').classList.add('hidden');
            const s2 = document.getElementById('step2');
            s2.classList.remove('hidden');
            document.getElementById('personalGreeting').innerText = "Hi " + name + " ‚ú®";
        }

        function dodgeNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('mainYes');
            
            // Make "Yes" grow slightly as she struggles
            const currentScale = yesBtn.style.transform.replace('scale(', '').replace(')', '') || 1;
            yesBtn.style.transform = `scale(${parseFloat(currentScale) + 0.05})`;

            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function sayYes() {
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.remove('hidden');

            // Send Notification
            fetch("https://formsubmit.co/ajax/kandalakshya@gmail.com", {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    Message: "SHE SAID YES! ‚ù§Ô∏è",
                    Partner: document.getElementById('userName').value
                })
            });
        }
    </script>
</body>
</html>
