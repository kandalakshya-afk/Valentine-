<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise ‚ù§Ô∏è</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #ffeef0 0%, #ffdde1 100%);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; 
            text-align: center; 
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            z-index: 1;
            animation: float 5s linear infinite;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container { 
            background: rgba(255, 255, 255, 0.9); 
            padding: 2.5rem; 
            border-radius: 30px; 
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2); 
            width: 90%; 
            max-width: 400px; 
            z-index: 10; 
            backdrop-filter: blur(5px);
        }

        h1 { color: #d63384; margin-bottom: 20px; }
        .buttons { margin-top: 30px; position: relative; height: 120px; }
        
        button { 
            padding: 12px 30px; 
            font-size: 1.2rem; 
            border-radius: 50px; 
            border: none; 
            cursor: pointer; 
            transition: transform 0.2s, background-color 0.3s;
            font-weight: bold;
        }

        #yesBtn { background-color: #ff4d6d; color: white; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4); }
        #noBtn { background-color: #adb5bd; color: white; position: absolute; left: 50%; transform: translateX(10px); }
        
        .hidden { display: none; }
        input { 
            padding: 12px; 
            border-radius: 15px; 
            border: 2px solid #ffccd5; 
            width: 80%; 
            margin-bottom: 20px; 
            outline: none;
            font-size: 1rem;
        }
        input:focus { border-color: #ff4d6d; }
    </style>
</head>
<body>

    <div id="loginStep" class="container">
        <h1>Who is this? ‚ù§Ô∏è</h1>
        <input type="text" id="nameInput" placeholder="Enter your name...">
        <br>
        <button id="entryBtn" style="background-color: #ff4d6d; color: white;" onclick="checkName()">Enter</button>
    </div>

    <div id="questionStep" class="container hidden">
        <h1 id="greeting"></h1>
        <p style="font-size: 1.4rem; color: #555;">Will you be my Valentine? üåπ</p>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <div id="successStep" class="container hidden">
        <h1>Yay! ‚ù§Ô∏è</h1>
        <p>I knew you'd say yes! I've sent a notification to let me know!</p>
        <div style="font-size: 50px;">ü•∞</div>
    </div>

    <script>
        // Create background hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);

        let yesSize = 1;

        function checkName() {
            const name = document.getElementById('nameInput').value;
            if(name.trim() !== "") {
                document.getElementById('loginStep').classList.add('hidden');
                document.getElementById('questionStep').classList.remove('hidden');
                document.getElementById('greeting').innerText = "Hey " + name + "! ‚ú®";
            }
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // Make "Yes" button bigger to tempt her
            yesSize += 0.1;
            yesBtn.style.transform = `scale(${yesSize})`;

            // Move "No" button
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('questionStep').classList.add('hidden');
            document.getElementById('successStep').classList.remove('hidden');
            
            // Replace with your email!
            fetch("https://formsubmit.co/ajax/kandalakshya@gmail.com", {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: "SHE SAID YES! ‚ù§Ô∏è",
                    name: document.getElementById('nameInput').value
                })
            });
        }
    </script>
</body>
</html>
